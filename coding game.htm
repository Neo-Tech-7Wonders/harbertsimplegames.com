<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            width: 100%;
            height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Coding Game</h1>
        <p>Write HTML, CSS, and JavaScript code below and click "Run Code" to execute it:</p>
        <textarea id="editor"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Code</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html></textarea>
        <button onclick="runCode()">Run Code</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <iframe id="output" sandbox="allow-scripts"></iframe>
    </div>
    <script>
        function runCode() {
            const editor = document.getElementById('editor');
            const output = document.getElementById('output');
            const userCode = editor.value;

            output.srcdoc = userCode;
        }

        function toggleFullscreen() {
            const output = document.getElementById('output');
            if (!document.fullscreenElement) {
                output.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
